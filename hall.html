<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall</title>
</head>

<body>
    <div style="margin-top: 15%; margin-left: 40%;">
        <h1>Enter id </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="number" name="hall_id"><br>
            <button type="submit" style="margin-top:5px; margin-left: 50px;">
                GO!
            </button><br>
            <h3>
                Название зала: {{hall.name}} <br>
                Количество мест: {{hall.sits}} <br>
                Забронировано: {{hall.booked_sits}} <br>
            </h3>
        </form>
    </div>
</body>

</html>
